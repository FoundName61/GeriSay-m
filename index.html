    transform: translateY(0);

  .message-icon {

  }

  /* TitreÅŸim animasyonu */
  @keyframes shake {
    0% { transform: translate(0px, 0px); }
    25% { transform: translate(5px, 0px); }

<body>

<h1>Mesaj Ä°letimine Kalan SÃ¼re</h1>

<script>
  // Hedef tarih: Kayra'nÄ±n doÄŸum gÃ¼nÃ¼ + saat ayarlamasÄ± (Ã¶r: 20:30)
  const simdi = new Date();
  const hedefTarih = new Date(simdi.getFullYear(), 8, 7, 20, 30, 0); // 7 EylÃ¼l 20:30

  function guncelleCountdown() {
    const suAn = new Date().getTime();
    const fark = hedefTarih.getTime() - suAn;

    if(fark <= 0) {
      document.getElementById("countdown").style.display = "none";

      const kutu = document.getElementById("messageBox");
      const mesaj = document.getElementById("messageText");

      kutu.style.opacity = 1;
      mesaj.innerText = "ðŸ“© DM ne bak!";
      
      // TitreÅŸim animasyonu
      kutu.style.animation = "shake 0.5s";
      kutu.style.animationIterationCount = "infinite";

      clearInterval(interval);
      return;
    }

    const gun = Math.floor(fark / (1000 * 60 * 60 * 24));
    const saat = Math.floor((fark % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const dakika = Math.floor((fark % (1000 * 60 * 60)) / (1000 * 60));
    const saniye = Math.floor((fark % (1000 * 60)) / 1000);

    document.getElementById("countdown").innerHTML = 
      `${gun}g ${saat}s ${dakika}d ${saniye}s`;
  }

  const interval = setInterval(guncelleCountdown, 1000);
</script>
